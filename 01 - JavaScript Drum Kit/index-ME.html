<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cool Soundboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="keys">
      <sound-key class="key">
        <kbd>A</kbd>
        <audio src="sounds/boom.wav"></audio>
      </sound-key>
      <sound-key class="key">
        <kbd>S</kbd>
        <audio src="sounds/clap.wav"></audio>
      </sound-key>
      <sound-key class="key">
        <kbd>D</kbd>
        <audio src="sounds/hihat.wav"></audio>
      </sound-key>
      <sound-key class="key">
        <kbd>F</kbd>
        <audio src="sounds/kick.wav"></audio>
      </sound-key>
      <sound-key class="key">
        <kbd>G</kbd>
        <audio src="sounds/openhat.wav"></audio>
      </sound-key>
      <sound-key class="key">
        <kbd>H</kbd>
        <audio src="sounds/ride.wav"></audio>
      </sound-key>
      <sound-key class="key">
        <kbd>J</kbd>
        <audio src="sounds/snare.wav"></audio>
      </sound-key>
      <sound-key class="key">
        <kbd>K</kbd>
        <audio src="sounds/tink.wav"></audio>
      </sound-key>
      <sound-key class="key">
        <kbd>L</kbd>
        <audio src="sounds/tom.wav"></audio>
      </sound-key>
    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
